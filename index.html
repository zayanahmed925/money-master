<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculation</title>
    <!-- boostrap Cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class=" container">
        <header>
            <h1 class="text-info text-center my-5 fw-bold">Money Calculation</h1>
        </header>
        <section>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img class="img-fluid" src="img/money.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center ">
                    <p id="error-message" class="error text-danger "></p>
                    <h3 class="text-center py-3"> Income</h3>
                    <div class="row mb-3 te">
                        <label for="colFormLabel" class="col-sm-2 col-form-label ms-3 me-3 fw-bold">Income:</label>
                        <div class="col-sm-8">
                            <input onkeypress="return onlyNumberKey(event)" value="0" id="total-income"
                                class="form-control  bg-secondary bg-opacity-10" placeholder="col-form-label">
                        </div>
                    </div>
                    <h3 class="py-3">Expenses</h3>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label ms-3 me-3 fw-bold">Food: </label>
                        <div class="col-sm-8">
                            <input onkeypress="return onlyNumberKey(event)" value="0"
                                class="form-control  bg-secondary bg-opacity-10" id="food-cost"
                                placeholder="col-form-label">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label ms-3 me-3 fw-bold">Rent: </label>
                        <div class="col-sm-8">
                            <input onkeypress="return onlyNumberKey(event)" value="0"
                                class="form-control  bg-secondary bg-opacity-10" id="rent-cost"
                                placeholder="col-form-label">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label ms-3 me-3 fw-bold">Cloth:</label>
                        <div class="col-sm-8">
                            <input onkeypress="return onlyNumberKey(event)" value="0"
                                class="form-control bg-secondary bg-opacity-10" id="clothes-cost"
                                placeholder="col-form-label">
                        </div>
                    </div>
                    <button id="calculate-btn" class="btn btn-info px-4">Calculate</button>
                    <h5 class="py-4">Total Expenses: <span id="total-expenses">0</span></h5>
                    <h5 class="pb-3">Balance: <span id="balance">0</span> </h5>
                    <div class="row ms-3 mb-3 ">
                        <label for="" class="col-sm-1 col-form-label pe-5 fw-bold">Save</label>
                        <div class="col-sm-4">
                            <input onkeypress="return onlyNumberKey(event)" value="0"
                                class="form-control bg-secondary bg-opacity-10 " id="saving-Percentage"
                                placeholder="col-form-label">
                        </div>
                        <label for="colFormLabel" class="col-sm-1 col-form-label ">%</label>
                        <div class="col-sm-4">
                            <button id="saving-btn" type="button" class="btn btn-info btn-sm px-4">Save</button>
                        </div>
                    </div>
                    <h5 class="py-3">Saving Amount: <span id="saving-amount">0</span></h5>
                    <h5 class="pb-5">Remaining Balance: <span id="remaning-balance">0</span></h5>
                </div>
            </div>
        </section>
    </main>
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/app.js"></script>
</body>

</html>
