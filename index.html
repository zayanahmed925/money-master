<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculation</title>
    <!-- boostrap Cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class=" container">
        <header>
            <h1 class="text-info text-center">Money Calculation</h1>
        </header>
        <section>
            <div class="row ">
                <div class="col-sm-6">
                    <div class="card">
                        <img class="img-fluid" src="img/money.jpg" alt="">
                    </div>
                </div>
                <div class="col-sm-6 d-flex flex-column align-items-center">

                    <h3 class="">Income</h3>
                    <div class="d-flex flex-row justify-content-center ">
                        <p class="text-start">Income: </p>
                        <input id="total-income" class="ps-2" type="text">
                    </div>
                    <h3>Expenses</h3>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p class="text-start ">Food:</p>
                        <input id="food-cost" class="ps-2 ms-3" type="text">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p>Rent:</p>
                        <input id="rent-cost" class="ps-2 ms-3" type="text">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p>Clothes:</p>
                        <input id="clothes-cost" class="ps-2" type="text">
                    </div>
                    <button id="calculate-btn" class="px-4 py-1">Calculate</button>
                    <h5 class="py-3">Total Expenses: <span id="total-expenses">0</span></h5>
                    <h5 class="pb-2">Balance: <span id="balance">0</span> </h5>
                    <div class="d-flex flex-row">
                        <p>Save:</p>
                        <input type="text">
                        <p class="px-2">%</p>
                        <button class="px-5 py-1 fw-bold">Save</button>
                    </div>
                    <h5 class="py-3">Saving Amount: 2000 </h5>
                    <h5>Remaining Balance: 2500 </h5>

                </div>
            </div>
        </section>
    </main>

    <!-- java link -->
    <script src="js/app.js"></script>
</body>

</html>
